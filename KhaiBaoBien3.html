<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="aChiaHetChob()">Chia hai so a va b </button>
<script>
    function aChiaHetChob()
    {
        var a = prompt("Nhap a");
        var b = prompt("Nhap b");
        if(a % b == 0)
        {
            alert(a + " co chia het cho " + b);
        }
        else
            {
                alert(a + " khong chia het cho " + b);
            }
    }
</script>
</body>
</html>
